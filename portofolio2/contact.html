<section class="container my-5">
  <h1 class="text-center mb-4">Na Kontakto</h1>
  <form class="BM-form" action="#" method="post" onsubmit="return BM_validateForm()">
    <div class="mb-3">
      <label for="BM-name" class="form-label">Emri</label>
      <input type="text" class="form-control" id="BM-name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="BM-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="BM-email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="BM-message" class="form-label">Mesazhi</label>
      <textarea class="form-control" id="BM-message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary BM-btn">Dërgo</button>
  </form>
</section>

<script>
function BM_validateForm() {
    const name = document.getElementById('BM-name').value;
    const email = document.getElementById('BM-email').value;
    const message = document.getElementById('BM-message').value;
    if(name && email && message){
        alert("Faleminderit për mesazhin tuaj!");
        return true;
    }
    alert("Ju lutemi plotësoni të gjitha fushat!");
    return false;
}
</script>
